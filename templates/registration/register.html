{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
    .auth-card { border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: none; }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card p-4">
            <div class="card-body">
                <h3 class="text-center fw-bold mb-3">Create Account</h3>
                <p class="text-center text-muted mb-4">Register as a Surveyor or PMT User</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">Already have an account?</small>
                    <a href="{% url 'login' %}" class="fw-bold text-decoration-none ms-1">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
